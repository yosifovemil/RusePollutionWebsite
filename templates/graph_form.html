<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/main.css">
    <link rel="stylesheet" href="static/side_menu.css">
    <link rel="stylesheet" href="static/tooltip.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/menu.js"></script>
    <script type="text/javascript" src="static/tooltip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <title>Данни от АИС станции, Русе</title>

    <script>
        var y_vals = {{ graph.y_vals | safe }}
        var x_vals = {{ graph.x_vals | safe }}
        var chart_type = "{{ graph.chart_type | safe }}"
        var title_text = "{{ graph.title_text | safe }}"
    </script>
    <script>
        $(document).ready(function() {
            $('.measurement').select2();
            $('input[name="dates"]').daterangepicker({
                "locale": {
                    "format": "DD/MM/YYYY"
                }
            });
        });
    </script>

</head>
<body>

<div class="content">

    {{ form|safe }}

    <div id="plot"></div>

</div>
