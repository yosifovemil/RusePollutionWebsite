<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">


    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"/>
    <!-- Or for RTL support -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css"/>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="/static/apexchart.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

    <link rel="stylesheet" type="text/css" href="static/graph.css">

    <title>Данни от АИС станции, Русе</title>

    <script>
        var y_vals = {{ graph['y_vals'] | safe }}
        var x_vals = {{ graph['x_vals'] | safe }}
        var chart_type = "{{ graph['chart_type'] | safe }}"
        var title_text = "{{ graph['title_text'] | safe }}"


        var y_limit = {{ graph['annotations']['limit'] | safe }}
        var y_max = {{ graph['annotations']['y_max'] | safe }}
        var y_min = {{ graph['annotations']['y_min'] | safe }}

        var yaxis_title = "{{ graph['yaxis_title'] | safe }}"

    </script>
    <script>
        $(document).ready(function() {
            $('input[name="dates"]').daterangepicker({
                "locale": {
                    "format": "DD/MM/YYYY"
                }
            });
        });


    </script>
    <script>
        $(document).ready(function() {
            $('#large-select2-options-single-field').select2();
        });


    </script>
</head>
<body>

{{ admin_modal | safe }}

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse container-fluid" id="navbarSupportedContent">
                {{ graph_form | safe }}
            </div>


            <div class="d-flex">
                {% for button in nav_buttons %}
                {{ button | safe }}
                {% endfor %}
            </div>

        </div>
    </nav>

    <div id="plot"></div>
</div>


</body>
</html>
